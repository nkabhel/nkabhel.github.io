<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKA BHEL</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <table id="ratio" x-data="init">
        <tr>
            <td>HV</td>
            <td><input type="number" x-model="hv_volt" /></td>
            <td><select x-model="hv_conn">
                    <option>Delta</option>
                    <option>Star</option>
                </select>
            </td>
            <td>LV</td>
            <td><input type="number" x-model="lv_volt" /></td>
            <td><select x-model="lv_conn">
                    <option>Delta</option>
                    <option>Star</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Tap</th>
            <th>Minimum</th>
            <th>Standerd</th>
            <th>Maximum</th>
            <th>Measured</th>
            <th>% Error</th>
        </tr>
        <template x-for="tap in taps">
        <tr>
            <td x-text="tap"></td>
            <td x-text="getMin(tap).toFixed(2)"></td>
            <td x-text="getStd(tap).toFixed(2)"></td>
            <td x-text="getMax(tap).toFixed(2)"></td>
            <td><input type="number" /></td>
            <td></td>
        </tr>
    </template>
    </table>
</body>

</html>
